<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Timer App</title>
    </head>
    <body>
        <div class="container pt-4 pb-4">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="hours" placeholder="Hour">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="minutes" placeholder="Minutes">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="seconds" placeholder="Seconds">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-black" id="start">
                        Start
                    </button>
                    <button class="btn btn-danger btn-black" id="reset">
                        Reset
                    </button>
                </div>
            </form>
        </div>
       

        <script src="./script.js"></script>
    </body>
</html>
